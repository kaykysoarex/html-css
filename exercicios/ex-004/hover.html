<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font-family: sans-serif;}

        div:hover{color: cornflowerblue;}
    
        div > p{display: none;}

div:hover>p{color: blueviolet;
    background-color: rgba(137, 43, 226, 0.39);
display: block;
max-width: 150px;}

    </style>
</head>
<body>
  <h1>exemplo de Hover</h1>
  <p>passe o mouse sobre o texto abaixo</p> 
  <div>
    passe o mouse aqui
    <p>texto escondido</p>
  </div> 
</body>
</html>
